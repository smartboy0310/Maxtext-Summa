<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Maxtext and Summ</title>
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <section>
      <div class="container">
         <form class="form form-control text-center mt-5 p-5">
            <label class="form__label-text form-control text-center mb-4">
               Eng uzun so'zni aniqlash: 
               <input class="input form__input-text form-control mt-3 mb-4 p-2" type="text" name="input-text" placeholder="Matn kiriting" required>
               <div class="result-text result">

               </div>
            </label>
            <label class=" form__label-number form-control text-center mb-4">
               Sonlar yig'indisini aniqlash:
               <input class="input form__input-number form-control mt-3 mb-4 p-2" type="text" name="input-number" placeholder="Sonlarni kiriting" required>
               <div class="result-number result">

               </div>
            </label>
            <button class="form__btn btn" type="submit">Aniqlash</button>
         </form>
      </div>
   </section>
   <script src="./js/main.js"></script>
</body>
</html>
